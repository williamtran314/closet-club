---
layout: default
---

<main>
    <div class="block">
        <h1>{{page.title}}</h1>
        <p>{{ page.date|date_to_string }} // {{ page.author }}</p><br>
        {{ content }}<br>
    </div>
    <div class="block">
        {% assign home = site.url | split: "//" | slice: 1 %}
        <a href="{{ site.url }}">{{ home }}</a>
    </div>
</main>
